    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>

        const outbody = document.querySelector('body');
        const loadingpag = document.querySelector('#preloader');
        const menubox = document.querySelector('#menu_all');
        const menuList = document.querySelector('.menu-1');
        const lineM = document.querySelector('.menu_line');
        const btnMyProject = document.querySelector('.btn-myproject');
        const btnTeam = document.querySelector('.btn-teamproject');
        const btnResume = document.querySelector('.btn-resume');
        const menubtnMyProject = document.querySelector('.menubtn-myproject');
        const menubtnTeam = document.querySelector('.menubtn-teamproject');
        const menubtnResume = document.querySelector('.menubtn-resume');

        const swiperArea = document.querySelector('.swiper-area');
        const teamProject = document.querySelector('.team-project');
        const resume = document.querySelector('.resume');


        //loading頁面結束設定
        window.addEventListener("load", function (event) {
            setTimeout(() => loadingpag.classList.add('offload'), 3000);
        });

        //hambar設定
        menubox.addEventListener('click', function () {
            menuList.classList.toggle('menu-show');
        });

        //網頁版頁面切換設定
        btnTeam.addEventListener('click', function() {
            swiperArea.style.display = 'none';
            teamProject.style.display = 'flex';
            resume.style.display = 'none';
        });
        btnMyProject.addEventListener('click', function() {
            swiperArea.style.display = 'block';
            teamProject.style.display = 'none';
            resume.style.display = 'none';
        });
        btnResume.addEventListener('click', function() {
            swiperArea.style.display = 'none';
            teamProject.style.display = 'none';
            resume.style.display = 'block';
        });

        // 手機版頁面切換設定




        var swiper = new Swiper(".mySwiper", {
            effect: "cube",
            loop: true,
            grabCursor: true,
            autoplay: {
                delay: 10000,
            },
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            scrollbar: {
                el: ".swiper-scrollbar",
            },

            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
